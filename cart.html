<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cart.css">

</head>
<body>

    <div id="products1">
      
    </div>
    
</body>
</html>
<script>
    var cartLSdata=JSON.parse(localStorage.getItem
    ("masai-cart"))||[] 
      function  display(data1){
      products1.innerHTML=null;
    
      data1.forEach(function(el){
        var card = document.createElement("div")

        var img = document.createElement("img")
        img.src=el.img
    
        var title =document.createElement("h2")
        title.textContent= el.name
    
        var desc = document.createElement("P")
        desc.textContent=el.brand
    
        var price = document.createElement("h5")
        price.textContent=el.price
        
    
        var cato = document.createElement("P")
        cato.textContent=el.catagory
    
        var button = document.createElement("button")
        // button.setAttribute("class","btn")
        button.innerText="Delete"
        
        button.addEventListener("click",function(event){

         Delete(el.productID)
        })
    
        card.append(img,title,desc,price,cato,button)
        products1.append(card)
           
      })
     }

     display(cartLSdata) 
     function Delete(id){
        cartLSdata=cartLSdata.filter(function(el){
            return el.productID != id
        })
            
        display(cartLSdata)
        localStorage.setItem("masai-cart",JSON.stringify
        (cartLSdata))
     }
</script>
