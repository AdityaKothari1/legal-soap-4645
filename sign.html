<!DOCTYPE html>
<html lang="en">

<head>
	<title>Login popup box</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="sign.css" type="text/css">
</head>

<body>

	<div class="login-popup">
		<div class="box">
			<div class="img-area">
				<div class="img">
				</div>

			</div>
			<div class="form">
				<div class="close">&times;</div>

				<form>


					<div id="front">
						<p>Create an account</p>
						<p> Compare across 500+ stores</p>
						<p>to find best peice.</p>

					</div>

					<input id="email" type="email" placeholder="Email" /><br />

					<input id="password" type="password" placeholder="Enter Passwrod" /><br />

					<input id="sub" type="checkbox"><label for="sub"> subscribe to personalized sale updated and offers
						<br></label>


					<button id="submit" type="submit">SIGN UP</button>


					<div id="or">
						<p> -------------- or -------------</p>
					</div>


					<div id="icons">
						<div class="icon-img"><img src="https://modesens.com/static/img/login-icon/20210617google.svg"
								alt=""></div>
						<div class="icon-img"><img src="https://modesens.com/static/img/login-icon/20210617facebook.svg"
								alt=""></div>
						<div class="icon-img"><img src="https://modesens.com/static/img/login-icon/20210617apple.svg"
								alt=""></div>
						<div class="icon-img"><img src="https://modesens.com/static/img/login-icon/20210617wechat.svg"
								alt=""></div>

					</div>


					<div class="end">

						<p>Already have an account ? <a href="LOGIN.html" target="_blank">Sign in</a> </p>
						<p>By creating an account,I accept to the <a href="">Terms of Use</a>and the <a href="">Privacy
								Policy</a></p>

					</div>

				</form>
			</div>
		</div>
	</div>

	<script src="sign.js"></script>
</body>

</html>
